<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stretchydev · minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            color: #ededed;
            font-family: 'Space Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: none;
        }

        /* Subtelne płótno w tle */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, #050505 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Ekran startowy - czysty minimalizm */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
            cursor: none;
        }

        .enter-content {
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .enter-content:hover {
            opacity: 1;
        }

        .enter-title {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
            animation: pulseFade 3s infinite;
        }

        @keyframes pulseFade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Główny kontener */
        #main-container {
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #main-container.visible {
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        /* Karta - eleganckie szkło */
        .card {
            width: 460px;
            max-width: 90vw;
            background: rgba(15, 15, 15, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 50px 40px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Awatar */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(1) opacity(0.8);
            transition: all 0.5s ease;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .avatar:hover {
            filter: grayscale(0) opacity(1);
            transform: scale(1.05);
        }

        /* Nazwa użytkownika */
        .username {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username i {
            font-size: 0.4rem;
            color: #a8a8a8;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0% { color: #333; }
            50% { color: #fff; }
            100% { color: #333; }
        }

        /* Bio */
        .bio {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            min-height: 40px;
            margin: 16px 0 30px;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        /* Stack technologii */
        .lang-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px 20px;
            font-size: 0.8rem;
            color: #444;
            margin-bottom: 35px;
        }

        .lang-stack span {
            transition: color 0.3s ease;
        }

        .lang-stack span:hover {
            color: #aaa;
        }

        .lang-stack .lua {
            color: #fff;
            font-weight: 700;
        }

        /* Linki społecznościowe */
        .social {
            display: flex;
            gap: 30px;
            margin-bottom: 35px;
        }

        .social a {
            color: #555;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        /* Odtwarzacz audio - czysty układ */
        .player {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.03);
            width: 100%;
            justify-content: center;
        }

        .player-controls i {
            font-size: 1rem;
            color: #888;
            transition: color 0.3s ease;
        }

        .player-controls i:hover {
            color: #fff;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #666;
            text-transform: lowercase;
        }

        .track-artist {
            color: #999;
        }

        /* Kursor - ultra minimal */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-dot.hover {
            transform: translate(-50%, -50%) scale(2.5);
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    
    <canvas id="bg-canvas"></canvas>
    <div class="vignette"></div>

    <div id="enter-screen">
        <div class="enter-content">
            <div class="enter-title">[ click ]</div>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <div class="card">
            <img src="assets/avatar.png" alt="avatar" class="avatar" onerror="this.src='https://i.imgur.com/3q1BvB2.png';"> <div class="username">
                stretchydev <i class="fas fa-circle"></i>
            </div>

            <div class="bio" id="bio"></div>

            <div class="lang-stack">
                <span class="lua">.lua</span>
                <span>.cpp</span>
                <span>.rs</span>
                <span>.zig</span>
                <span>.js</span>
                <span>.ts</span>
                <span>.py</span>
            </div>

            <div class="social">
                <a href="https://discordapp.com/users/stretchydev" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://github.com/StretchyDev-cell" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://steamcommunity.com/id/Skibi1di/" target="_blank"><i class="fab fa-steam"></i></a>
            </div>

            <div class="player">
                <div class="player-controls">
                    <i class="fas fa-play" id="play"></i>
                </div>
                <div class="track-info">
                    <span class="track-artist">akiaura</span> — <span>sleepwalker</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="assets/song.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function() {
            // DOM
            const enterScreen = document.getElementById('enter-screen');
            const mainContainer = document.getElementById('main-container');
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('play');
            const bioEl = document.getElementById('bio');
            let isPlaying = false;

            // Uproszczony tekst bio dla czystszego efektu
            const bioText = "minimalism // focus: building with .lua";
            
            let idx = 0;
            function typewriter() {
                if (idx < bioText.length) {
                    bioEl.innerHTML += bioText[idx];
                    idx++;
                    setTimeout(typewriter, 60);
                } else {
                    bioEl.innerHTML += '<span style="opacity:0.5; animation:pulseFade 1s infinite;">_</span>';
                }
            }

            // Wejście
            enterScreen.addEventListener('click', () => {
                enterScreen.style.opacity = '0';
                setTimeout(() => {
                    enterScreen.style.display = 'none';
                    mainContainer.classList.remove('hidden');
                    // Krótkie opóźnienie przed pojawieniem się głównego interfejsu
                    setTimeout(() => {
                        mainContainer.classList.add('visible');
                    }, 100);
                    
                    audio.volume = 0.2; // Domyślnie cichsza muzyka jest przyjemniejsza
                    audio.play().then(() => {
                        isPlaying = true;
                        playBtn.classList.replace('fa-play', 'fa-pause');
                    }).catch(() => {
                        isPlaying = false;
                    });
                    
                    bioEl.innerHTML = '';
                    idx = 0;
                    setTimeout(typewriter, 1000); // Odczekaj animację wejścia przed pisaniem
                }, 1000);
            });

            // Odtwarzacz
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.classList.replace('fa-pause', 'fa-play');
                } else {
                    audio.play().catch(()=>{});
                    playBtn.classList.replace('fa-play', 'fa-pause');
                }
                isPlaying = !isPlaying;
            });

            // Canvas - wolniejsze i delikatniejsze cząsteczki
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, particles = [];

            function resize() {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            }
            window.addEventListener('resize', () => { resize(); initParticles(); });
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.3; // Wolniejszy ruch
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 1.5; // Mniejsze kropki
                    this.color = `rgba(255,255,255,${Math.random() * 0.15})`; // Bardziej przezroczyste
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0) this.x = w;
                    if (this.x > w) this.x = 0;
                    if (this.y < 0) this.y = h;
                    if (this.y > h) this.y = 0;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, 2*Math.PI);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                // Mniej cząsteczek na rzecz minimalizmu
                for (let i = 0; i < 70; i++) particles.push(new Particle());
            }

            function animateParticles() {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animateParticles);
            }
            initParticles();
            animateParticles();

            // Subtelny efekt 3D (znacznie zmniejszony dla elegancji)
            const card = document.querySelector('.card');
            document.addEventListener('mousemove', (e) => {
                if (mainContainer.classList.contains('visible')) {
                    const cx = w / 2;
                    const cy = h / 2;
                    const rotX = (cy - e.clientY) / 80; // Słabszy efekt
                    const rotY = (e.clientX - cx) / 80;
                    card.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
                }
            });

            // Ultra-prosty kursor
            const dot = document.querySelector('.cursor-dot');
            window.addEventListener('mousemove', (e) => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });

            const hoverables = document.querySelectorAll('a, i, .enter-content');
            hoverables.forEach(el => {
                el.addEventListener('mouseenter', () => dot.classList.add('hover'));
                el.addEventListener('mouseleave', () => dot.classList.remove('hover'));
            });

            // Płynna animacja tytułu strony
            let titleState = false;
            setInterval(() => {
                document.title = titleState ? "stretchydev" : "stretchydev · minimal";
                titleState = !titleState;
            }, 3000);

            // Blokada menu kontekstowego
            document.addEventListener('contextmenu', e => e.preventDefault());
        })();
    </script>
</body>
</html>
