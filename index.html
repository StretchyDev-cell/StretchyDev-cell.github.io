<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@stretchydev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ–¤</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <canvas id="bg-canvas"></canvas>

    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div id="enter-screen">
        <div class="enter-content">
            <p class="glitch-title" data-text="CLICK TO ENTER">CLICK TO ENTER</p>
            <div class="glow-bar"></div>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <div class="profile-card">
            <div class="profile-header">
                <div class="banner"></div>
                <div class="avatar-container">
                    <img src="assets/avatar.png" alt="Avatar" id="avatar" class="avatar-img">
                    <div class="status-indicator online"></div>
                </div>
            </div>

            <div class="profile-info">
                <h1 class="username effect-shine">stretchydev <span class="badge"><i
                            class="fas fa-check-circle"></i></span></h1>
                <p class="bio-text" id="typewriter-bio"></p>

                <div class="social-links">
                    <a href="https://discordapp.com/users/stretchydev" class="social-btn" target="_blank"
                        title="Discord"><i class="fab fa-discord"></i></a>
                    <a href="https://github.com/StretchyDev-cell" class="social-btn" target="_blank" title="GitHub"><i
                            class="fab fa-github"></i></a>
                    <a href="https://steamcommunity.com/id/Skibi1di/" class="social-btn" target="_blank"
                        title="Steam"><i class="fab fa-steam"></i></a>
                </div>

                <div class="media-player">
                    <div class="song-info">
                        <span class="song-title">Sleepwalker</span>
                        <span class="song-artist">Akiaura</span>
                    </div>
                    <div class="controls">
                        <i class="fas fa-backward" id="prev-btn"></i>
                        <i class="fas fa-pause" id="play-btn"></i>
                        <i class="fas fa-forward" id="next-btn"></i>
                    </div>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div>
        </div>

        <audio id="bg-audio" loop>
            <source src="assets/song.mp3" type="audio/mpeg">
        </audio>

        <script src="js/app.js"></script>
</body>

</html>
